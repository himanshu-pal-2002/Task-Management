<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
    <p>Priority: {{ task.priority }}</p>
    <p>Due Date: {{ task.due_date }}</p>
    <p>Assigned User: {{ task.assigned_user.username }}</p>
</body>
</html>
